<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>沙盘</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function checkRound(r) {
			var data = {
					serviceId:1,
					actionId:2,
					content:'{id:\'402881e65de12d3f015de12d41a00000\'}'
				};
			$.post("/BaseAction",
					JSON.stringify(data),
					function(rsp){
			       		if(rsp.data >= r) {
							var re = document.getElementById("r");
							re.innerHTML = r;
			       		} else {
			       			alert("本轮尚未开启，请等待主持人口令");
			       		}
			    },"json");
			
		}
	</script>
</head>  
<body>

<ul id="myTab" class="nav nav-tabs">
	<li class="active">
		<a href="#home" data-toggle="tab">沙盘游戏</a>
	</li>
	<li><a href="#r-one" data-toggle="tab" onclick="checkRound(1)">第一轮</a></li>
	<li><a href="#r-one" data-toggle="tab" onclick="checkRound(2)">第二轮</a></li>
	<li><a href="#r-one" data-toggle="tab" onclick="checkRound(3)">第三轮</a></li>
	<li><a href="#r-one" data-toggle="tab" onclick="checkRound(3)">第四轮</a></li>
	<li><a href="#r-one" data-toggle="tab" onclick="checkRound(3)">第五轮</a></li>
	<li><a href="#r-one" data-toggle="tab" onclick="checkRound(3)">第六轮</a></li>
	<li><a href="#r-one" data-toggle="tab" onclick="checkRound(3)">第七轮</a></li>
	<li><a href="#r-one" data-toggle="tab" onclick="checkRound(3)">第八轮</a></li>
	<li><a href="#r-one" data-toggle="tab" onclick="checkRound(3)">第九轮</a></li>
	<li><a href="#r-one" data-toggle="tab" onclick="checkRound(3)">第十轮</a></li>
	
</ul>
<div id="myTabContent" class="tab-content">
	<div class="tab-pane fade in active" id="home">
		<p>开始游戏前</p>
		<p>请输入你的名字</p>
		<input type="text">
	</div>
	<div class="tab-pane fade" id="r-one">
		<p>第<scan id="r">ddd</scan>轮</p>
		<form role="form">
		<table>
			<tr>
				<td>保险</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>ETF</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
			<td>
				<input type="submit" value="提交">
			</td>
			</tr>
		</table>
		</form>
	</div>
	
	
</div>

</body>
</html>
