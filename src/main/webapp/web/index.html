				var data = {
						serviceId:1,
						actionId:1,
						content:'{id:\'40284cd85dbbc53e015dbbc540250000\'}'
					};
				$.post("/BaseAction",
						JSON.stringify(data),
						function(rsp){
				       		console.log(rsp);
				    },"json");
				
				var re = document.getElementById("r");
				re.innerHTML = r;
			}
		}
	</script>
