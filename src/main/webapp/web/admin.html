<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>管理员</title>
	 <link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var data = {
					serviceId:2,
					actionId:4,
					content:'{}'
				};
			$.post("/BaseAction",
					JSON.stringify(data),
					function(rsp){
						if(rsp.status == 1) {
							var step = document.getElementById("step");
							step.value = rsp.data.currentStep;
							$('#grade').val(rsp.data.currentGrade);
							$('#lockPwd').val(rsp.data.lockPwd);
						} else {
							alert("获取进度失败");
						}
			    },"json");
		}
	
		function setStep() {
			$('#stepResult').html("正在调整进度……");
			var step = document.getElementById("step");
			var data = {
					serviceId:2,
					actionId:1,
					content:'{step:'+step.value+'}'
				};
			$.post("/BaseAction",
					JSON.stringify(data),
					function(rsp){
						alert(rsp.msg);
			    },"json");
		}
		
		function setGrade() {
			$('#gradeResult').html("正在设定班级……");
			var grade = document.getElementById("grade");
			var data = {
					serviceId:2,
					actionId:1,
					content:'{grade:'+grade.value+'}'
				};
			$.post("/BaseAction",
					JSON.stringify(data),
					function(rsp){
						alert(rsp.msg);
			    },"json");
		}
		
		function setPwd() {
			$('#pwdResult').html("正在设定密码……");
			var lockPwd = document.getElementById("lockPwd");
			var data = {
					serviceId:2,
					actionId:1,
					content:'{lockPwd:'+lockPwd.value+'}'
				};
			$.post("/BaseAction",
					JSON.stringify(data),
					function(rsp){
						alert(rsp.msg);
			    },"json");
		}
	</script>
</head>
<body>
<div>
	<h5>价格利率设定</h5>
	<button>
		<a href="roundset_list.html" target="_blank">点击前往</a>
	</button>
</div>
<br>
<div>
	<h5>进度控制：</h5>
	<input type="text" id="step"> 
	<input type="button" value="确认" onclick="setStep()">
</div>
<br>

<div>
	<h5>班级设定</h5>
	<input type="text" id="grade"> 
	<input type="button" value="确认" onclick="setGrade()">
</div>

<div>
	<h5>教练密码</h5>
	<input type="text" id="lockPwd"> 
	<input type="button" value="确认" onclick="setPwd()">
</div>
</body>
</html>
