<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>管理员</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var data = {
					serviceId:1,
					actionId:2,
					content:'{}'
				};
			$.post("/BaseAction",
					JSON.stringify(data),
					function(rsp){
						if(rsp.status == 1) {
							var step = document.getElementById("step");
							step.value = rsp.data;
						} else {
							alert("获取进度失败");
						}
			    },"json");
		}
	
		function setStep() {
			stepResult.innerHTML = "正在调整进度……";
			var step = document.getElementById("step");
			var data = {
					serviceId:2,
					actionId:1,
					content:'{step:'+step.value+'}'
				};
			$.post("/BaseAction",
					JSON.stringify(data),
					function(rsp){
						var stepResult = document.getElementById("stepResult");
						stepResult.innerHTML = rsp.msg;
			    },"json");
		}
	</script>
</head>
<body>
	<lable>进度控制：</lable>
	<input type="text" id="step"> 
	<input type="button" value="确认" onclick="setStep()">
	<label id="stepResult"></label>
</body>
</html>
