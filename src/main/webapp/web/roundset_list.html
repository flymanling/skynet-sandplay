<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>价格利率列表</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	window.onload = function(){
		var content = {};
		var data = {
				serviceId:2,
				actionId:3,
				content:JSON.stringify(content)
		}
		$.post("/BaseAction",
				JSON.stringify(data),
				function(rsp){
		       		console.log(rsp);
		       		if(rsp.status == 1) {
		     	  		var table = $("#list");
		     	  		var rows = "";
		       			rsp.data.forEach(function(roundSet){
		       				var row = "<tr>";
		       				row += "<td>" + roundSet.year + "</td>";
		       				row += "<td>" + roundSet.housePrice + "</td>";
		       				row += "<td>" + roundSet.etfPrice + "</td>";
		       				row += "<td>" + roundSet.hkPrice + "</td>";
		       				row += "<td>" + roundSet.bankPrice + "</td>";
		       				row += "<td>" + roundSet.financeRate + "</td>";
		       				row += "<td>" + roundSet.houseRate + "</td>";
		       				row += "<td>" + roundSet.creditRate + "</td>";
		       				row += "</tr>";
		       				rows += row;
		       			});
		       			table.html(rows);
		       		}
		       		
		       		
		    },"json");
	}
	</script>
</head>
<body>

<div>
	价格列表
</div>
<div>
	<button onclick="window.open('roundset_add.html', '_blank','width=500,height=400,menubar=no,toolbar=no, location=no,directories=no,status=no,scrollbars=yes,resizable=yes')">新增</button>
</div>
<div>
	<table border=1 width=500>
		<thead>
		<tr>
			<th>年份</th>
			<th>房贷价格</th>
			<th>etf价格</th>
			<th>香港价格</th>
			<th>银行价格</th>
			<th>理财利率</th>
			<th>房贷利率</th>
			<th>信贷利率</th>
		</tr>
		</thead>
		<tbody id="list">
			
		</tbody>
	</table>
</div>
</body>
</html>
