	<h6>投资现况表</h6>
	<table border=1>
		<thead>
			<tr class="title title2" >
				<td colspan=6>投资现况表</td>
				<td>优化配置结果</td>
			</tr>
			<tr class="head">

				<td>理财产品利率</td>

				<td>100%</td>
				<td><span class="bankRate"></span></td>
				<td><span class="houseRate"></span></td>
				<td><span class="landRate"></span></td>
				<td><span class="creditRate"></span></td>
				<td><span class="bankLimit"></span></td>
				<td><span class="deptToAsset"></span></td>
			</tr>
			<tr height=40>

					<input onclick="submitRound()" id="submitRound" type="button" value="提交"/>

	</table>
