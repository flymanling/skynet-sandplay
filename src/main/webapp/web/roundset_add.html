<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>新增设置</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		//从from获取数据，转为对象  
		function fromToJson(form) {  
		    var result = {};  
		    var fieldArray = $('#' + form).serializeArray();  
		    for (var i = 0; i < fieldArray.length; i++) {  
		        var field = fieldArray[i];  
		        if (field.name in result) {  
		            result[field.name] += ',' + field.value;  
		        } else {  
		            result[field.name] = field.value;  
		        }  
		    }  
		    return result;  
		}  
	
		function addRoundSet() {
			var content = fromToJson("roundSet");
			var data = {
					serviceId:2,
					actionId:2,
					content:JSON.stringify(content)
			}
			$.post("/BaseAction",
					JSON.stringify(data),
					function(rsp){
			       		console.log(rsp);
			       		self.alert("操作成功");
			       		self.close();
			       		self.opener.location.reload(); 
			    },"json");
		}
		
	</script>
</head>
	
<body>
	<form action="" id="roundSet" name="">
		<table>
			<tr>
				<td>
					<label>年份</label>
				</td>
				<td>
					<input name="year">
				</td>
			</tr>
			<tr>
				<td>
					<label>房地产</label>
				</td>
				<td>
					<input name="housePrice">
				</td>
			</tr>
			<tr>
				<td>
					<label>etf</label>
				</td>
				<td>
					<input name="etfPrice">
				</td>
			</tr>
			<tr>
				<td>
					<label>中国香港</label>
				</td>
				<td>
					<input name="hkPrice">
				</td>
			</tr>
			<tr>
				<td>
					<label>银行理财</label>
				</td>
				<td>
					<input name="bankPrice">
				</td>
			</tr>
			<tr>
				<td>
					<label>理财产品利率</label>
				</td>
				<td>
					<input name="financeRate">
				</td>
			</tr>
			<tr>
				<td>
					<label>房贷利率</label>
				</td>
				<td>
					<input name="houseRate">
				</td>
			</tr>
			<tr>
				<td>
					<label>信用贷款利率</label>
				</td>
				<td>
					<input name="creditRate">
				</td>
			</tr>
			<tr>
				<td>
					
				</td>
				<td>
					<input type="button" value="提交" onclick="addRoundSet()">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
